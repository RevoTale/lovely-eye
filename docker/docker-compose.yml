services:
  lovely-eye:
    build: ../
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
      - SECURE_COOKIES=${SECURE_COOKIES:-true}
    volumes:
      - lovely-eye-data:/app/data
    networks:
      - lovely-eye-net
    restart: unless-stopped

volumes:
  lovely-eye-data:

networks:
  lovely-eye-net:
