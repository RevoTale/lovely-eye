services:
  # PostgreSQL database for migration testing
  postgres:
    image: postgres:18.1-alpine
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
      - POSTGRES_DB=lovely_eye_test
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test -d lovely_eye_test"]
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql/data

  # Migration tester for SQLite
  test-migrations-sqlite:
    build:
      context: ../
      dockerfile: Dockerfile
      target: builder
    working_dir: /app
    environment:
      - DB_DRIVER=sqlite
      - DB_DSN=/tmp/test.db
      - JWT_SECRET=test-secret-key-for-migration-testing-only-min-32-chars
    command: ./test-migrations
    profiles:
      - sqlite

  # Migration tester for PostgreSQL
  test-migrations-postgres:
    build:
      context: ../
      dockerfile: Dockerfile
      target: builder
    working_dir: /app
    environment:
      - DB_DRIVER=postgres
      - DB_DSN=postgres://test:test@postgres:5432/lovely_eye_test?sslmode=disable
      - JWT_SECRET=test-secret-key-for-migration-testing-only-min-32-chars
    depends_on:
      postgres:
        condition: service_healthy
    command: ./test-migrations
    profiles:
      - postgres

networks:
  default:
    driver: bridge
