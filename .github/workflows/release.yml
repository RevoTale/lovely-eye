name: Semver Release

on:
  push:
    branches:
      - main
permissions:
  contents: write
  pull-requests: write
  packages: write
jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node
  validate-server:
    defaults:
      run:
        working-directory: ./server
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Install dependencies
        run: go mod tidy
      - name: Check generated code is up-to-date
        run: |
          go generate ./...
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated code is out of date. Run 'go generate ./...' in the server directory and commit the changes."
            git diff
            exit 1
          fi
      - name: Lint
        run: golangci-lint run ./...
      - name: Test
        run: go test ./...
  validate-dashboard:
    defaults:
      run:
        working-directory: ./dashboard
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Check generated code is up-to-date
        run: bun run codegen --check
      - name: Lint
        run: bun run lint
      - name: Validate configuration
        run: bun run validate

  production-setup-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build and start services
        run: docker compose -f docker/docker-compose.ci.yml up -d --build --wait
      - name: Verify health endpoint
        run: |
          curl -sf http://localhost:8080/health
      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.ci.yml down -v

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: [release-please, validate-dashboard, validate-server, production-setup-test]
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build and push Docker image
        id: push
        uses: revotale/docker-multi-arch-release-action@v1.0.5
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          image-name: ${{ github.repository }}
          password: ${{ secrets.GITHUB_TOKEN }}
          tags: |
            ${{ needs.release-please.outputs.tag_name }}
            latest
          platforms: linux/amd64,linux/arm64