name: Test Suite

on:
  workflow_call:

permissions:
  contents: read

jobs:
  validate-server:
    defaults:
      run:
        working-directory: ./server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Install dependencies
        run: go mod tidy
      - name: Check generated code is up-to-date
        run: |
          go generate ./...
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated code is out of date. Run 'go generate ./...' in the server directory and commit the changes."
            git diff
            exit 1
          fi
      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: server
      - name: Test
        run: go test ./...

  validate-dashboard:
    defaults:
      run:
        working-directory: ./dashboard
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Check generated code is up-to-date
        run: bun run codegen --check
      - name: Lint
        run: bun run lint
      - name: Typecheck
        run: bun run tsc

  production-setup-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Build and start services
        run: docker compose -f docker/docker-compose.ci.yml up -d --build --wait
      - name: Verify health endpoint
        run: curl -sf http://localhost:8080/health
      - name: Verify dashboard is served
        run: curl -sf http://localhost:8080/ | grep -q "Privacy-friendly web analytics dashboard"
      - name: Cleanup
        if: always()
        run: docker compose -f docker/docker-compose.ci.yml down -v

  test-migrations-sqlite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Run SQLite migration tests
        run: ./scripts/test-migrations-sqlite.sh

  test-migrations-postgres:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Run PostgreSQL migration tests
        run: ./scripts/test-migrations-postgres.sh
