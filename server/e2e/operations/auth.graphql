# @genqlient
mutation Register($input: RegisterInput!) {
  register(input: $input) {
    user {
      id
      username
      role
    }
    accessToken
    refreshToken
  }
}

# @genqlient
mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      id
      username
      role
    }
    accessToken
    refreshToken
  }
}

# @genqlient
mutation Logout {
  logout
}

# @genqlient(pointer: true)
query Me {
  me {
    id
    username
    role
  }
}
