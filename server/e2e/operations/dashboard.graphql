# @genqlient
query Dashboard(
  $siteId: ID!,
  # @genqlient(pointer: true)
  $dateRange: DateRangeInput,
) {
  dashboard(siteId: $siteId, dateRange: $dateRange) {
    visitors
    pageViews
    sessions
    bounceRate
    avgDuration
    topPages {
      path
      views
      visitors
    }
    topReferrers {
      referrer
      visitors
    }
    browsers {
      browser
      visitors
    }
    devices {
      device
      visitors
    }
    countries {
      country
      visitors
    }
    dailyStats {
      date
      visitors
      pageViews
      sessions
    }
  }
}

# @genqlient
query Realtime($siteId: ID!) {
  realtime(siteId: $siteId) {
    visitors
  }
}

# @genqlient
query Events(
  $siteId: ID!,
  # @genqlient(pointer: true)
  $dateRange: DateRangeInput,
  # @genqlient(pointer: true)
  $limit: Int,
  # @genqlient(pointer: true)
  $offset: Int,
) {
  events(siteId: $siteId, dateRange: $dateRange, limit: $limit, offset: $offset) {
    events {
      id
      name
      path
      properties {
        key
        value
      }
      createdAt
    }
    total
  }
}
