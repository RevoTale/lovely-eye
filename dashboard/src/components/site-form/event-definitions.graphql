query EventDefinitions($siteId: ID!, $paging: PagingInput!) {
  eventDefinitions(siteId: $siteId, paging: $paging) {
    ...EventDefinitionFields
  }
}

mutation UpsertEventDefinition($siteId: ID!, $input: EventDefinitionInput!) {
  upsertEventDefinition(siteId: $siteId, input: $input) {
    ...EventDefinitionFields
  }
}

mutation DeleteEventDefinition($siteId: ID!, $name: String!) {
  deleteEventDefinition(siteId: $siteId, name: $name)
}

fragment EventDefinitionFieldFields on EventDefinitionField {
  id
  key
  type
  required
  maxLength
}

fragment EventDefinitionFields on EventDefinition {
  id
  name
  createdAt
  updatedAt
  fields {
    ...EventDefinitionFieldFields
  }
}
