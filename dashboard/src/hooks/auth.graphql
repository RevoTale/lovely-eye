query Me($sitesPaging: PagingInput!) {
  me {
    id
    username
    role
    createdAt
    sites(paging: $sitesPaging) {
      id
      domains
      name
      publicKey
      createdAt
    }
  }
}

mutation Login($input: LoginInput!) {
  login(input: $input) {
    user {
      id
      username
      role
    }
  }
}

mutation Register($input: RegisterInput!) {
  register(input: $input) {
    user {
      id
      username
      role
    }
  }
}

mutation Logout {
  logout
}
