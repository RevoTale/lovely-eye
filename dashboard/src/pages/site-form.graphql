mutation CreateSite($input: CreateSiteInput!) {
  createSite(input: $input) {
    ...SiteDetailsFields
  }
}

query GeoIPStatus {
  geoIPStatus {
    ...GeoIPStatusFields
  }
}

query Site($id: ID!) {
  site(id: $id) {
    ...SiteDetailsFields
  }
}

mutation UpdateSite($id: ID!, $input: UpdateSiteInput!) {
  updateSite(id: $id, input: $input) {
    ...SiteDetailsFields
  }
}

fragment GeoIPStatusFields on GeoIPStatus {
  state
  dbPath
  source
  lastError
  updatedAt
}

fragment SiteDetailsFields on Site {
  id
  domains
  name
  publicKey
  trackCountry
  blockedIPs
  blockedCountries
  createdAt
}
