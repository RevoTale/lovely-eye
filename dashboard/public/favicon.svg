<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Outer mechanical frame -->
  <circle cx="32" cy="32" r="30" fill="#18181b" stroke="#3f3f46" stroke-width="2"/>
  <!-- Inner mechanical ring with notches -->
  <circle cx="32" cy="32" r="24" fill="#09090b" stroke="#52525b" stroke-width="1"/>
  <!-- Mechanical segments -->
  <path d="M32 8 L34 14 L30 14 Z" fill="#52525b"/>
  <path d="M32 56 L34 50 L30 50 Z" fill="#52525b"/>
  <path d="M8 32 L14 34 L14 30 Z" fill="#52525b"/>
  <path d="M56 32 L50 34 L50 30 Z" fill="#52525b"/>
  <!-- Fiery outer glow -->
  <circle cx="32" cy="32" r="16" fill="url(#fireGlow)" opacity="0.6"/>
  <!-- Sauron iris -->
  <ellipse cx="32" cy="32" rx="14" ry="16" fill="url(#sauronIris)"/>
  <!-- Vertical slit pupil -->
  <ellipse cx="32" cy="32" rx="3" ry="14" fill="#18181b"/>
  <ellipse cx="32" cy="32" rx="1.5" ry="12" fill="#09090b"/>
  <!-- Inner fire core -->
  <ellipse cx="32" cy="32" rx="2" ry="8" fill="url(#fireCore)" opacity="0.8"/>
  <!-- Highlights -->
  <ellipse cx="28" cy="24" rx="2" ry="3" fill="#fef3c7" opacity="0.4"/>
  <defs>
    <radialGradient id="sauronIris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="40%" stop-color="#f97316"/>
      <stop offset="70%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#7c2d12"/>
    </radialGradient>
    <radialGradient id="fireGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#7c2d12" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="fireCore" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#fef3c7"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#fef3c7"/>
    </linearGradient>
  </defs>
</svg>
